<html>

<head>
  <style>
    #my_canvas {
      background-color: gray;
    }
  </style>
</head>


<body>
  <canvas id="my_canvas" width="800" height="500"></canvas>
</body>
<script>
  const my_canvas = document.getElementById('my_canvas')
  const ctx = my_canvas.getContext('2d');
  ctx.fillStyle = "pink";
  ctx.strokeStyle = "pink";
  ctx.lineWidth = 4;
  ctx.strokeRect(20, 20, 100, 100);
  ctx.fillStyle = "#ff5733";
  ctx.fillRect(180, 180, 100, 100);
  ctx.fillStyle = "rgba(32,23,45,0.8)";
  ctx.fillRect(220, 220, 100, 100);
  ctx.beginPath();
  const anchor_x = 300;
  const anchor_y = 75;
  ctx.moveTo(anchor_x, anchor_y);
  ctx.lineTo(anchor_x - 65, anchor_y + 50);
  ctx.lineTo(anchor_x + 35, anchor_y + 50);
  ctx.closePath();
  ctx.fill();
  ctx.stroke();
  ctx.strokeStyle = "red";
  ctx.font = "italic 50px serif";
  ctx.strokeText("hello chametla", 500, 90);
  ctx.font = "bold 50px serif";
  ctx.fillStyle = "pink";
  ctx.fillText("hello chametla", 505, 95);
  ctx.beginPath();
  ctx.arc(700, 280, 50, 0 * Math.PI, 2 * Math.PI);
  ctx.fill();
  ctx.stroke();
  ctx.fillStyle = "blue";
  ctx.strokeStyle = "black";


  ctx.beginPath();
  ctx.arc(670, 280, 20, 0 * Math.PI, 2 * Math.PI);
  ctx.fill();

  ctx.beginPath();
  ctx.arc(670, 280, 20, 0 * Math.PI, 2 * Math.PI);
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(720, 280, 20, 0 * Math.PI, 2 * Math.PI);
  ctx.fill();

  ctx.beginPath();
  ctx.arc(720, 280, 20, 0 * Math.PI, 2 * Math.PI);
  ctx.stroke();


  ctx.beginPath();
  ctx.arc(700, 305, 20, 0 * Math.PI, 1 * Math.PI);
  ctx.stroke();

  // gradient
  const grd = ctx.createLinearGradient(200, 300, 700, 0);
  grd.addColorStop(0, "orange");
  grd.addColorStop(0.3, "red");
  grd.addColorStop(0.5, "blue");
  grd.addColorStop(0.8, "white");
  ctx.fillStyle = grd;
  ctx.fillRect(250, 300, 500, 100);

  const gradient = ctx.createRadialGradient(120, 400, 30, 120, 400, 70);
  gradient.addColorStop(0, "orange");
  gradient.addColorStop(0.5, "yellow");
  gradient.addColorStop(1, "blue");
  ctx.fillStyle = gradient;
  ctx.fillRect(25, 300, 200, 200);

  let img = new Image()
  img.src = "miesposo.jpg"

  img.onload = function () {
    ctx.drawImage(img, 10, 10);
  }

</script>

</html>
